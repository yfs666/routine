<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jq.js"></script>
    <script src="js/my.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="today-list">

</div>
</body>
<script>

    const date = getQueryVariable('date');
    let url = "/getMyToday";
    if (date != null && date !== '') {
        url = url + "?date=" + date
    }

    $.ajax({
        url: url,
        type: "get",
        dataType: "json",
        success: function (data) {
            console.log(data)
            let html = "";
            for (let i = 0; i < data.length; i++) {
                html = html + data[i] + "&nbsp;"
                if ((i + 1) % 10 === 0) {
                    html = html + "<br/>";
                }
            }
            $('#today-list').html(html);
        }
    });


</script>
</html>
